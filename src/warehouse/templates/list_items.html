{% extends 'home.html' %}
{% block content %}
    <main class="container">
      <div class="bg-light p-5 rounded">
        <h1>{{title}}</h1>
        <p class="lead">
          {% for instance in queryset %}
          {{instance.item_name}}, {{instance.quantity}} <br>
          {% endfor %}
        </p>
        <a
          class="btn btn-lg btn-primary"
          href="../components/navbar/"
          role="button"
          >View navbar docs &raquo;</a
        >
      </div>
    </main>
{% endblock content %}
